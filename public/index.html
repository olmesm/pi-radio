<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pi Radio</title>
  </head>
  <body>
    <div id="pi-radio">
      <h1>Pi Radio</h1>

      <h2>Add a station</h2>
      <label for="name">Name:
        <input v-model="newStation.name">
      </label>
      <label for="url">URL:
        <input v-model="newStation.url">
      </label>
      <button @click="add">Submit</button>

      <h2>Controls</h2>
      <button @click="stopStation">Stop</button>

      <h2>Stations</h2>
        <ul>
          <li v-for="(station, index) in stationsList">
            <button @click="playStation(index)">{{ station.name }}</button>
            <button @click="remove(index)">x</button>
          </li>
        </ul>
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
