<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pi Radio</title>
  </head>
  <body>
    <div id="pi-radio">
      <input v-model="stationQuery" @keyup="searchFunc">
      <h2 v-if="streamerStatus.station">{{streamerStatus.station.name}}</h2>
      <h3 v-if="streamerStatus.nowPlaying">{{streamerStatus.nowPlaying}}</h3>
      <button @click="stopStation" v-if="streamerStatus.playing">Stop playing</button>
      <button @click="playStation(streamerStatus.station)" v-if="streamerStatus.playing === false">Play {{streamerStatus.station.name}}</button>

      <ul>
        <button v-for="station in stationsList" @click="playStation(station)">
          <img style="height: 30px; max-width: 80px;"
            :src="station.favicon"
            onerror="src='http://piq.codeus.net/static/media/userpics/piq_27081_400x400.png'">
          {{ station.name }}
        </button>
      </ul>

      <button v-if="stationsList.length > 0" @click="displayMore">more...</button>
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
