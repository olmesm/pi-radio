<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pi Radio</title>
  </head>
  <body>
    <div id="pi-radio">

      <header>
        <h1>Pi Radio</h1>
        <section class="search-stations">
          Search:
          <div class="search-input">
            <input v-model="stationQuery" v-on:input="searchFunc">
            <!-- <input v-model="stationQuery" @keyup="searchFunc"> -->
          </div>
        </section>
        <section class="now-playing">
          <div class="station-name">
            Station:
            <div v-if="streamerStatus.station">{{streamerStatus.station.name}}</div>
          </div>
          <div class="song-title" v-if="streamerStatus.nowPlaying">
            Song:
            <div v-if="streamerStatus.nowPlaying">{{streamerStatus.nowPlaying}}</div>
          </div>
        </section>
        <button @click="stopStation" v-if="streamerStatus.playing">Stop playing</button>
        <button @click="playStation(streamerStatus.station)" v-if="streamerStatus.playing === false">Play {{streamerStatus.station.name}}</button>
      </header>

      <section class="favourites">
        Favourites:
        <article class="station" v-for="station in stationsFavourites">
          <button @click="playStation(station)">
            <img style="height: 30px; max-width: 80px;"
            :src="station.favicon"
            onerror="src='http://piq.codeus.net/static/media/userpics/piq_27081_400x400.png'">
            {{ station.name }}
          </button>
          <button @click="removeFavourite(station)">Remove</button>
        </article>
      </section>

      <section class="search-results">
        Search Results:
        <article class="station" v-for="station in stationsList">
          <button @click="playStation(station)">
            <img style="height: 30px; max-width: 80px;"
            :src="station.favicon"
            onerror="src='http://piq.codeus.net/static/media/userpics/piq_27081_400x400.png'">
            {{ station.name }}
          </button>
          <button @click="addFavourite(station)">Add</button>
        </article>
      </section>

      <button v-if="stationsList.length > 0" @click="displayMore">more...</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </body>
</html>
