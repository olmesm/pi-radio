<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <!--<![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Arimo|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pi Radio</title>
  </head>
  <body>
    <div class="pure-g" id="pi-radio">

      <header class="pure-u-1">
        <h1>Pi Radio</h1>
        <section class="search-stations">
          <div class="search-input">
            <input v-model="stationQuery" v-on:input="searchFunc" placeholder="Search...">
          </div>
        </section>
        <section class="now-playing">
          <div class="station-name">
            Station:
            <div v-if="streamerStatus.station">{{ streamerStatus.station.name }}</div>
          </div>
          <div class="song-title" v-if="streamerStatus.nowPlaying">
            Song:
            <div v-if="streamerStatus.nowPlaying">{{ streamerStatus.nowPlaying }}</div>
          </div>
        </section>
        <button class="pure-button" @click="stopStation" v-if="streamerStatus.playing">Stop playing</button>
        <button class="pure-button" @click="playStation(streamerStatus.station)" v-if="streamerStatus.playing === false">Play {{streamerStatus.station.name}}</button>
      </header>

      <section v-if="stationQuery.length === 0" class="pure-u-1 favourites">
        <h2 class="pure-u-1">Favourites:</h2>
        <article class="pure-u-1 pure-u-sm-1-2 pure-u-lg-1-4 station" v-for="station in stationsFavourites">
          <div class="pure-button" @click="playStation(station)">
            <img style="height: 30px; max-width: 80px;"
            :src="station.favicon"
            onerror="src='http://piq.codeus.net/static/media/userpics/piq_27081_400x400.png'">
            <p>{{ station.name }}</p>
            <button class="pure-button" @click="removeFavourite(station); $event.stopPropagation()">Remove</button>
          </div>
        </article>
      </section>

      <section v-if="stationsList.length > 0" class="pure-u-1 search-results">
        <h2 class="pure-u-1">Search Results:</h2>
        <article class="pure-u-1 pure-u-sm-1-2 pure-u-lg-1-4 station" v-for="station in stationsList">
          <div class="pure-button" @click="playStation(station)">
            <img style="height: 30px; max-width: 80px;"
            :src="station.favicon"
            onerror="src='http://piq.codeus.net/static/media/userpics/piq_27081_400x400.png'">
            <p>{{ station.name }}</p>
            <button class="pure-button" @click="addFavourite(station); $event.stopPropagation()">Add</button>
          </div>
        </article>
        <button class="pure-button" v-if="stationsList.length > 0" @click="displayMore">more...</button>
      </section>

    <section v-if="noResults">
      <p>
        No Results to display...
      </p>
    </section>

      <div class="loader" v-if="spinner">Loading...</div>

    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </body>
</html>
